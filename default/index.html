<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>AppMate</title>
  </head>
  <body style="background-color:#222;">
    <div id="root">
		<div style="background-color:#222;
		min-height:650px;display:flex;flex-direction:column;justify-content:space-around;">
			<img style="margin:auto;margin-top:180px;margin-bottom:100px;width:64px;" src="resource/comming_logo.png" alt="logo"/>
			<div style="margin:auto;margin-top:0px;">
				<div style="font-size:40px;font-family:'Lucida Grande';color:#fff;margin:auto;text-align:center;">
					AppMate
				</div>
				<div style="font-size:20px;font-family:'Lucida Grande';color:#fff;margin-top:30px;opacity:0.7;text-align:center;">
					Upgrading, comming soon, please wait 1min.
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
